name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.x'
          channel: 'stable'

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > flutter_app/android/ai-friend-release.keystore

      - name: Build release APK
        working-directory: flutter_app
        env:
          KEYSTORE_PATH: ../ai-friend-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          flutter build apk --release \
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-friend-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
