name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.x'
          channel: 'stable'

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build release APK
        working-directory: flutter_app
        run: |
          flutter build apk --release \
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-friend-release
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Send APK to Telegram
        run: |
          curl -F document=@flutter_app/build/app/outputs/flutter-apk/app-release.apk \
               -F caption="AI Friend v1.0 â€” Build #${{ github.run_number }} (${{ github.sha }})" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}
